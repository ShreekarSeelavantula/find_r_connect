<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>üîç Lost & Found Portal</h1>
            <button id="postItemBtn" class="btn-primary">+ Post Item</button>
        </div>
    </header>

    <!-- Search and Filters -->
    <section class="search-section">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search items by name, description, or location...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="filters">
                <select id="typeFilter">
                    <option value="">All Items</option>
                    <option value="lost">Lost Items</option>
                    <option value="found">Found Items</option>
                </select>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="accessories">Accessories</option>
                    <option value="books">Books</option>
                    <option value="keys">Keys</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Items Grid -->
    <main class="main-content">
        <div class="container">
            <div id="itemsGrid" class="items-grid">
                <!-- Items will be loaded here -->
            </div>
            <div id="noItems" class="no-items" style="display: none;">
                <h3>No items found</h3>
                <p>Try adjusting your search or filters</p>
            </div>
        </div>
    </main>

    <!-- Post Item Modal -->
    <div id="postItemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Post New Item</h2>
                <span class="close">&times;</span>
            </div>
            <form id="postItemForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Item Type:</label>
                    <div class="radio-group">
                        <label class="radio-option lost">
                            <input type="radio" name="type" value="lost" checked>
                            <div class="radio-card">
                                <div class="emoji">üîç</div>
                                <div>Lost Item</div>
                            </div>
                        </label>
                        <label class="radio-option found">
                            <input type="radio" name="type" value="found">
                            <div class="radio-card">
                                <div class="emoji">‚úÖ</div>
                                <div>Found Item</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name: *</label>
                    <input type="text" id="userName" name="userName" required>
                </div>

                <div class="form-group">
                    <label for="userEmail">Your Email: *</label>
                    <input type="email" id="userEmail" name="userEmail" required>
                </div>

                <div class="form-group">
                    <label for="userRoom">Room Number:</label>
                    <input type="text" id="userRoom" name="userRoom" placeholder="e.g., H1-201">
                </div>

                <div class="form-group">
                    <label for="itemTitle">Item Name: *</label>
                    <input type="text" id="itemTitle" name="title" placeholder="e.g., iPhone 13, Blue backpack" required>
                </div>

                <div class="form-group">
                    <label for="itemCategory">Category: *</label>
                    <select id="itemCategory" name="category" required>
                        <option value="">Select category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                        <option value="books">Books</option>
                        <option value="keys">Keys</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="itemDescription">Description: *</label>
                    <textarea id="itemDescription" name="description" placeholder="Provide details to help identify the item..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="itemLocation">Location: *</label>
                    <input type="text" id="itemLocation" name="location" placeholder="e.g., Library, Cafeteria, Dormitory" required>
                </div>

                <div class="form-group">
                    <label for="itemContact">Contact Information: *</label>
                    <input type="text" id="itemContact" name="contact" placeholder="Email or phone number" required>
                </div>

                <div class="form-group">
                    <label for="itemImage">Photo:</label>
                    <div class="image-upload">
                        <input type="file" id="itemImage" name="image" accept="image/*">
                        <div class="image-preview" id="imagePreview">
                            <div class="upload-placeholder">
                                <div class="camera-icon">üì∑</div>
                                <p>Click to upload a photo</p>
                                <p class="file-info">JPG, PNG up to 5MB</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Post Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Item Detail Modal -->
    <div id="itemDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div id="itemDetailContent">
                <!-- Item details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
